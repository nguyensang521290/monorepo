name: Build Microservice

on:
  workflow_call:
    inputs:
      microservice-name:
        required: true
        type: string
      microservice-path:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build ${{ inputs.microservice-name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and test ${{ inputs.microservice-name }}
        run: ./gradlew :${{ inputs.microservice-path }}:build :${{ inputs.microservice-path }}:test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.microservice-name }}
          path: ${{ inputs.microservice-path }}/build/test-results/
          retention-days: 7

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ inputs.microservice-name }}
          path: ${{ inputs.microservice-path }}/build/libs/*.jar
          retention-days: 7

